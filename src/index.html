<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link id="data-settings-favicon" rel="shortcut icon" href="" />
</head>
<body>

<div class="mh-100 bg-grey">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white shadow-sm p-2 mb-4 bg-white rounded font-weight-bold">
        <div class="container p-2">
            <a class="navbar-brand" href="#">
                <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                <span></span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <menu-list></menu-list>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="app__protokol">
            <h4 class="text-center">
                Terapkan Protokol Kesehatan<br>Dalam setiap Melakukan Kegiatan
            </h4>

            <ul id="light-slider" class="cs-hidden mt-3"></ul>
        </div>

        <div id="app__about" class="mt-5">
            <h4 class="text-center">
                Mengenai COVID-19
            </h4>
        </div>

        <div id="app__statistik" class="mt-5">
            <h4 class="text-center">
                Statistik COVID-19
            </h4>
        </div>
    </div>

    <div class="container-fluid bg-white mt-5">
        <div class="container">
            <div class="app__pantau_global pt-4">
                <h4 class="text-center">
                    Pantau COVID-19 Di beberapa Negara
                </h4>

                <div class="table-responsive-sm">
                    <table id="table_id" class="table table-bordered table-striped table-hover mb-0">
                        <thead>
                        <tr>
                            <th>No</th>
                            <!--<th>ISO</th>-->
                            <th>Nama Negara</th>
                            <th>Terkonfirmasi</th>
                            <th>Sembuh</th>
                            <th>Meninggal</th>
                        </tr>
                        </thead>
                        <tbody id="table_id_body">
                        </tbody>
                    </table>

                    <div class="ph-item">
                        <div class="ph-col-12">
                            <div class="ph-row">
                                <div class="ph-col-12 big"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app__pantau_global pt-4 pb-4">
                <h4 class="text-left">
                    Grafik Kasus COVID-19 per Bulan <small>Diseluruh Dunia</small>
                </h4>

                <div class="row">
                    <div class="col-12">
                        <div id="kasus_covid_perbulan" class="mt-2" style="width: 100%; height: 350px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="p-4">
        <p class="text-center font-weight-bold mb-0" style="font-size: 13px;"></p>
    </footer>
</div>

</body>
</html>
